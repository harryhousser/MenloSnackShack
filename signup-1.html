<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menlo School Snack Shack - Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://www.menloschool.org/live/resource/image/_i/themes/2017/assets/images/menlo-logo-380-380.rev.1497657371.png">
                <img src="https://www.menloschool.org/live/resource/image/_i/themes/2017/assets/images/menlo-logo-380-380.rev.1497657371.png" alt="Logo" width="50">
            </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="home.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="updates.html">What's New?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4 text-center text-white">Signup: Menlo School Snack Shack</h1>
		</div>
	</div>
	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card rounded shadow">
					<img src="https://calendarmedia.blob.core.windows.net/assets/0eb44038-602c-4348-888d-38dd53d5be7d.png" alt="Form Image" class="card-img-top rounded-top signup-image">
					<div class="card-body">
						<h5 class="card-title text-center mb-4">Signup</h5>
						<hr class="bg-black mb-4">
						<form>
							<div class="mb-3">
								<label for="username" class="form-label">Username</label>
								<input type="text" class="form-control" id="username">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password">
							</div>
							<div class="mb-3">
								<label for="confirm-password" class="form-label">Confirm Password</label>
								<input type="password" class="form-control" id="confirm-password">
							</div>
                            <div class="mb-3">
								<label for="admin-code" class="form-label">Enter Admin Code: (Admin Only)</label>
								<input type="password" class="form-control" id="admin-code">
							</div>
							<button type="submit" class="btn btn-primary w-100 mb-3">Signup</button>
                            <div class="text-center mt-4">
                                <p>Already have an account? <a href="login.html">Login</a></p>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd"></script>
</html>
